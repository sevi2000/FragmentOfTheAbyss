name: Release LibGDX Game

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Release LibGDX Game to Native Executable
        uses: sevi2000/releaseALibGdxGameToNativeExecutable@1.0.5
        with:
          project-name: 'my-libgdx-game'
          user-name: 'sevi2000'
          launcher-jar-version: '1.0.0'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          release-url: 'https://github.com/sevi2000/my-libgdx-game/releases'
          app-version: '1.0.0'
          JRE_VERSION: '21.0.1'
          JAVA_VERSION: '21'
          JAVA_DISTRIBUTION: 'temurin'
